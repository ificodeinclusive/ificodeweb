  <path d="M235 295 Q250 305 265 295" stroke="#00C9FF" stroke-width="2" />
  
  <!-- Robot Arms -->
  <rect x="170" y="270" width="30" height="10" rx="5" fill="#34495e" />
  <rect x="300" y="270" width="30" height="10" rx="5" fill="#34495e" />
  
